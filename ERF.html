<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PREEMPTIVE PRIORITY SCHEDULING</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: url("");
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
  flex-basis: 25%;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button[type="button"] {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  background-color: #3fb541;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
}

button[type="button"]:hover {
  background-color: #347d39;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th,
td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}

th {
  background-color: #3fb541;
  color: #fff;
}

tbody tr:nth-child(even) {
  background-color: #f5f5f5;
}

#return {
  display: block;
  margin: 30px auto 0;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  background-color: #3fb541;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
}

#return:hover {
  background-color: #347d39;
}


      </style>
    <script src="ERF.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Preemptive Priority Scheduling Calculator</h1>
      <form style="padding-top: 20px;">
        <div class="form-group">
          <label for="process-name">Process Name:</label>
          <input type="text" id="process-name" />
        </div><br>
        <div class="form-group">
          <label for="arrival-time">Arrival Time:</label>
          <input type="number" id="arrival-time" min="0" />
        </div><br>
        <div class="form-group">
          <label for="burst-time">Burst Time:</label>
          <input type="number" id="burst-time" min="1" />
        </div><br>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <input type="number" id="priority" min="1" />
        </div>
        <br><button type="button" onclick="addProcess()">Add Process</button>
      </form>
      <button style="margin-bottom: 30px;" type="button" onclick="calculate()">Calculate</button>
      <table>
        
        <thead>
          <tr>
            <th>Process Name</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th>Priority</th>
            <th>Completion Time</th>
            <th>Turnaround Time</th>
            <th>Waiting Time</th>
          </tr>
        </thead>
        <tbody id="processes"></tbody>
      </table>
      <a href="home.html"><button id="return">Home</button></a>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
